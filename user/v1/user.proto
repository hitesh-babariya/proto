syntax = "proto3";

package user;
option go_package = "github.com/hitesh-babariya/proto/user/v1;userpb";

import "google/protobuf/empty.proto";

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
  rpc GetUserByID(GetUserByIDRequest) returns (GetUserResponse);
  rpc GetUsers (GetUsersRequest) returns (GetUsersResponse);
  rpc DeleteUser (GetUserRequest) returns (google.protobuf.Empty);  // For empty responses use this
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse);
}

// Request for getting all users
message GetUsersRequest {
  // keep empty for now
}

// Response for getting all users list in response
message GetUsersResponse {
  repeated User users = 1;    // repeated means “this field holds a list of values”, and it is required whenever your API returns multiple items.
}
message User {          // User is a model/data structure
  int32 id = 1;
  string name = 2;
}

// Request for getting user by id
message GetUserByIDRequest {
  int32 id = 1;
}
// Request for getting user by id
message GetUserRequest {
  int32 id = 1;
}

message GetUserResponse {
  int32 id = 1;
  string name = 2;
}

message CreateUserRequest {
  string name = 1;
}

message CreateUserResponse {
  int32 id = 1;
}

message UpdateUserRequest {
  int32 id = 1;       // id of user to update
  string name = 2;    // updated name
}

message UpdateUserResponse {
  User user = 1;
}